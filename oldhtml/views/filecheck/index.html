<div class="row clearfix">
    <div class="col-12">
        <form class="card" action="" method="POST">
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-auto">
                        <select name="Id" class="custom-select">
                            <option value="">选择项目</option>
                            {{range $k,$v := .project}}
                            <option value="{{$v.Id}}" {{if eq $v.Id $.id}}selected{{end}}>{{$v.Name}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div class="form-group col-8">
                        <div class="input-group">
                            <input name="File" type="text" class="form-control" placeholder="文件路径" value="{{.file}}">
                            <span class="input-group-append"><button class="btn btn-primary" type="submit">Go!</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row clearfix mb-10">
{{range $k,$v := .result}}

    <div class="col-6">
        <label class="form-label">{{$v.Ip}} <span class="form-label-small"></span></label>
        <textarea id="output" rows="25" class="form-control" aria-label="With textarea" readonly>{{$v.Output}}</textarea>
    </div>
{{end}}

</div>
